{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}
<title>Редактирование кампании</title>
{% endblock %}

{% block content %}
<h2>Отредактировать кампанию</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Сохранить' %}
</form>
{% endblock%}
