{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block content %}
<h2>Регистрация нового пользователя</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Зарегистрироваться' %}
</form>
{% endblock%}
